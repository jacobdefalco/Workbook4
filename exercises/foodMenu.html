<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css"
    />
  </head>
  <body>
    <header></header>
    <main class="container">
      <select id="meal-categories" onchange="loadMenuItems()">
        <option value="">Select Menu Category...</option>
        <option value="drinks">Drinks</option>
        <option value="entrees">Entrees</option>
        <option value="desserts">Desserts</option>
      </select>
      <h2>Menu Items</h2>
      <select id="menu-items" size="6"></select>
    </main>
    <footer></footer>
    <script>
      "use strict";
      let mealDDL = document.querySelector("#meal-categories"); //grabbing the drop down menu and assigning it a variable
      let itemDisplay = document.querySelector("#menu-items"); //grabbing the list box and assigning it a variable

      let menu = {
        drinks: [
          "Water",
          "Tea",
          "Sweet Tea",
          "Coke",
          "Dr. Pepper",
          "Hi-C Fruit Punch",
        ],
        entrees: [
          "Hamburger w/ Fries",
          "Grilled Cheese w/ Tater Tots",
          "Grilled Chicken w/ Veggies",
          "Chicken Fried Steak w/ Mashed Potatoes",
          "Fried Shrimp w/ Coleslaw",
          "Veggie Plate",
        ],
        desserts: [
          "Cheesecake",
          "Chocolate Cake",
          "Snickerdoodle Cookie",
          "Strawberry Shortcake",
          "Chocolate Chip Cookies",
          "Tiramasu",
        ],
      };

      function loadMenuItems() {
        //checking what the value of the DDL is
        itemDisplay.innerHTML = ""; //starting it out as blank
        switch (
          mealDDL.value //the conditions of the value
        ) {
          case "drinks":
            displayMenuItems(menu.drinks); //if value is "drinks", run displayMenuItems() w the drinks parameter
            break; //exit switch
          case "entrees":
            displayMenuItems(menu.entrees); //if value is "entrees", run displayMenuItems() w the entrees parameter
            break; //exit switch
          case "desserts":
            displayMenuItems(menu.desserts); //if value is "desserts", run displayMenuItems() w the desserts parameter
            break; //exit switch
        }
      }

      function displayMenuItems(itemArray) {
        for (const item of itemArray) {
          //go through the array, pulling individual items and giving it a variable
          const menuOption = new Option(item); //create a new option with that variable
          itemDisplay.appendChild(menuOption); //display that new option in the list box
        }
      }
    </script>
  </body>
</html>
